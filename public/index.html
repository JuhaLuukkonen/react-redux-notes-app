                    <script>
                      var x = document.getElementById("demo");
                      function getLocation() {
                        if (navigator.geolocation) {
                            navigator.geolocation.getCurrentPosition(showPosition, showError);
                        } else { 
                            x.innerHTML = "Geolocation is not supported by this browser.";
                        }
                    }
                        function showPosition(position) {
                        var lat = position.coords.latitude;
                        var lon = position.coords.longitude;
                        var latlon = new google.maps.LatLng(lat, lon)
                        var mapholder = document.getElementById('mapholder')
                        mapholder.style.height = '350px';  // size for desktop
                        mapholder.style.width = '1250px';  // size for desktop, chrome better, edge makes wider
                    
                        var myOptions = {
                        center:latlon,zoom:14,
                        mapTypeId:google.maps.MapTypeId.ROADMAP,
                        mapTypeControl:false,
                        navigationControlOptions:{style:google.maps.NavigationControlStyle.SMALL}
                        }
                        var map = new google.maps.Map(document.getElementById("mapholder"), myOptions);
                        var marker = new google.maps.Marker({position:latlon,map:map,title:"You are here!"});
                    }
                        function showError(error) {
                          switch(error.code) {
                            case error.PERMISSION_DENIED:
                              x.innerHTML = "User denied the request for Geolocation."
                              break;
                            case error.POSITION_UNAVAILABLE:
                              x.innerHTML = "Location information is unavailable."
                              break;
                            case error.TIMEOUT:
                              x.innerHTML = "The request to get user location timed out."
                              break;
                            case error.UNKNOWN_ERROR:
                              x.innerHTML = "An unknown error occurred."
                              break;
                    }
                }     
    </script>

    (function(exports) {
    function urlsToAbsolute(nodeList) {
        if (!nodeList.length) {
            return [];
        }
        var attrName = 'href';
        if (nodeList[0].__proto__ === HTMLImageElement.prototype || nodeList[0].__proto__ === HTMLScriptElement.prototype) {
            attrName = 'src';
        }
        nodeList = [].map.call(nodeList, function(el, i) {
            var attr = el.getAttribute(attrName);
            if (!attr) {
                return;
            }
            var absURL = /^(https?|data):/i.test(attr);
            if (absURL) {
                return el;
            } else {
                return el;
            }
        });
        return nodeList;
    }

<div id="wrapper" style="margin-top: 20px;"><input id="fileUpload" multiple="multiple" type="file"/> 
<div id="image-holder"></div>
</div>

<script>
$(document).ready(function() {
        $("#fileUpload").on('change', function() {
          //Get count of selected files
          var countFiles = $(this)[0].files.length;
          var imgPath = $(this)[0].value;
          var extn = imgPath.substring(imgPath.lastIndexOf('.') + 1).toLowerCase();
          var image_holder = $("#image-holder");
          image_holder.empty();
          if (extn == "gif" || extn == "png" || extn == "jpg" || extn == "jpeg") {
            if (typeof(FileReader) != "undefined") {
              //loop for each file selected for uploaded.
              for (var i = 0; i < countFiles; i++) 
              {
                var reader = new FileReader();
                reader.onload = function(e) {
                  $("<img />", {
                    "src": e.target.result,
                    "class": "thumb-image"
                  }).appendTo(image_holder);
                }
                image_holder.show();
                reader.readAsDataURL($(this)[0].files[i]);
              }
            } else {
              alert("This browser does not support FileReader.");
            }
          } else {
            alert("Pls select only images");
          }
        });
      });
</script>
